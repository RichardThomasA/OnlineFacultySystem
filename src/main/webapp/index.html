<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
  </head>
  <body>
    <main>
        <section>
            <div class ="container">
                <div class="col-lg-6 mx-auto card form-container">
                    <form>
                        <div class="mx-auto">
                          <h1>Login</h1>
                        </div>
                        <div class="mb-3 form-floating">
                          <label for="login-username" class="form-label">Username</label>
                          <input type="text" id="login-username" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label for="login-password" class="form-label">Username</label>
                          <input type="text" id="login-password" class="form-control">
                        </div>
                        <div class="d-grid gap-2 mx-auto">
                          <button type="submit" class="btn btn-primary">Login</button>
                        </div> 
                    </form>
                    <hr>
                    <div class="mx-auto">
                      <p>Dont have an account?</p>
                      <a id="signup-button" class="btn btn-lg btn-primary" href="./pages/signup.html">Sign Up</a>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
